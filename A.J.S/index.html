                    }

                        _this.parent().find("span.placeholder").show();

                    var _this = $(this);

                    }

                        _this.parent().find("span.placeholder").show();
                    }
                });
                // 点击表示placeholder的标签相当于触发input

                    $(this).hide();

                });
    
            }
        })
